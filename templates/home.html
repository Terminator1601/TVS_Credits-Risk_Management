<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='assets/logo.png')}}" type="image/x-icon">
    <title>TVS Credits - Risks Management</title>
</head>
<body>
    <div class="main-image">
        <img src="{{ url_for('static', filename='assets/TVS_logo.png') }}" alt="logo" srcset="">
    </div>
    <div class="center">
        <div class="containeer">
            <form method="post" action="/predict">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" placeholder="Enter your full name" id="Name" name="Name" required>
                </div>

                <div class="form-group">
                    <label for="Gender">Gender:</label>
                    <select name="Gender" id="Gender">
                        <option value="">Select</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Married">Marital Status:</label>
                    <select name="Married" id="Married">
                        <option value="">Select</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Dependents">Dependents:</label>
                    <input type="text" placeholder="Number of Dependents" id="Dependents" name="Dependents" required>
                </div>

                <div class="form-group">
                    <label for="Education">Education:</label>
                    <select name="Education" id="Education">
                        <option value="">Select</option>
                        <option value="1">Graduate</option>
                        <option value="0">Not Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Employment">Employment:</label>
                    <select name="Employment" id="Employment">
                        <option value="">Select</option>
                        <option value="1">Salaried</option>
                        <option value="0">Self Employed</option>
                    </select>
                </div>

                <!-- Repeat this block for the remaining fields -->

                <div class="form-group">
                    <label for="Property_Area">Property Area:</label>
                    <select name="Property_Area" id="Property_Area">
                        <option value="">Select</option>
                        <option value="0">Rural</option>
                        <option value="1">Semi-Urban</option>
                        <option value="2">Urban</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ApplicantIncome">Applicant Income:</label>
                    <input type="number" id="ApplicantIncome" placeholder="Annually" name="ApplicantIncome" required>
                </div>

                <div class="form-group">
                    <label for="CoapplicantIncome">Coapplicant Income:</label>
                    <input type="number" id="CoapplicantIncome" placeholder="Annually" name="CoapplicantIncome" required>
                </div>

                <div class="form-group">
                    <label for="LoanAmount">Loan Amount:</label>
                    <input type="number" placeholder="not in decimal" id="LoanAmount" name="LoanAmount" required>
                </div>

                <div class="form-group">
                    <label for="Loan_Amount_Term">Loan Amount Term:</label>
                    <input type="number" id="Loan_Amount_Term" placeholder="Days" name="Loan_Amount_Term" required>
                </div>

                <div class="form-group">
                    <label for="Credit_History">Credit Score:</label>
                    <input type="number" id="Credit_History" name="Credit_History" required>
                    <a class="links" href="https://www.cibil.com/freecibilscore" target="_blank">Don't Know your Credit Score?</a>
                </div>

                <input type="submit" value="Predict">
            </form>
        </div>
    </div>
</body>
</html>
